<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Block ve Inline</title>
</head>
<body>
    <h1>Blok Elementler:</h1>

    <div>
        <h1>Başlık</h1>

        <p>Paragraf</p>

        <ul>
            <li>Liste 1</li>
            <li>Liste 2</li>
            <li>Liste 3</li>
        </ul>
    </div>
    <hr>
    
    <h1>Inline Elementler:</h1>

    <span>
        <img src="resimler/html.png">
        <br>
        <a href="https://www.youtube.com/">YouTube</a>

        <b>Kalın yazı</b>

        <i>İtalik yazı</i>
    </span>
</body>
</html>
